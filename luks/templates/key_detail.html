{% extends 'base.html' %}

{% block content %}
    <div>
        {% for name, secret_dict in key_dict.items() %}
            <h4>{{ name }}</h4>
            <table>
                {% for k, v in secret_dict.items() %}
                    <tr>
                        <td>{{ k }}</td>
                        <td>{{ v }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% endfor %}
    </div>
{% endblock %}
